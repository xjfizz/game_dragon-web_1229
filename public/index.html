  <!-- <link rel="stylesheet" href="https://at.alicdn.com/t/font_1623819_3g3arzgtlmk.css"> -->
  <style>
    #appLoading {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #473222 0%, #221D1D 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #appLoading-bc {
      width: 230px;
      height: 108px;
      background-image: url('./icon/my-loading3.png');
      background-repeat: no-repeat;
      background-position: 50%;
      background-size: contain;
    }

    .anim-opacity2 {
      animation: 4s opacity2 0s infinite;
      -webkit-animation: 4s opacity2 0s infinite;
      -moz-animation: 4s opacity2 0s infinite;
    }

    @keyframes opacity2 {
      0% {
        opacity: 0.2
      }

      50% {
        opacity: .8;
      }

      100% {
        opacity: 0.2
      }
    }

    @-webkit-keyframes opacity2 {
      0% {
        opacity: 0.2
      }

      50% {
        opacity: .8;
      }

      100% {
        opacity: 0.2
      }
    }

    @-moz-keyframes opacity2 {
      0% {
        opacity: 0.2
      }

      50% {
        opacity: .8;
      }

      100% {
        opacity: 0.2
      }
    }
  </style>

</head>
